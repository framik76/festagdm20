<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="dark">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Galleria</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-label>
    <h1 ion-text color="primary">Scorri le immagini</h1>
  </ion-label>
  <ion-slides class="image-slider" loop="true">
    <ion-slide *ngFor="let img of images">
      <img src="{{img}}" class="thumb-img"/>
    </ion-slide>
  </ion-slides>
</ion-content>
