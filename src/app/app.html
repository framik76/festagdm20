<ion-menu type="push" id="sidebar" [content]="content" (ionOpen)="onMenuOpen($event)" (ionClose)="onMenuClose($event)">
  <ion-header>
    <ion-toolbar>
      <ion-title>Festa GdM</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item>
        <button menuClose ion-item icon-left *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon ios="ios-{{p.icon}}" md="md-{{p.icon}}"></ion-icon>
          {{p.title}}
        </button>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
